                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3"> <input type="text" class="form-control" name="time"

                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3"> <input type="number" class="form-control" name="people"

                        data-msg="Please enter at least 1 chars">
                    <div class="validate"></div>
                </div>
            </div>
            <div class="form-group mt-3"><textarea class="form-control" name="message" rows="5"

                <div class="validate"></div>
